#####  Groups      
  main_weather:
    name: Weather
    entities:
      - sensor.bom_gympie_air_temp_c
      - sensor.bom_gympie_pressure_mb
      - sensor.bom_gympie_rain_today
      - sensor.bom_gympie_relative_humidity
      - sensor.bom_gympie_wind_direction
      - sensor.bom_gympie_wind_speed_kmh

  main_uv_info:
    name: UV Info
    entities:
      - binary_sensor.protection_window
      - sensor.current_ozone_level
      - sensor.current_uv_index

  main_light_switches:
    name: Lights
    entities:
      - light.led1
      - light.led2
      - switch.sw113

  main_led_animaton:
    name: "Animated LEDS"
    entities:
      - light.led4
      - input_number.led4_speed

  main_power_switches:
    name: Power Switches
    icon: mdi:flash
    control: hidden
    entities:
      - switch.sw111
      - switch.sw112
#      - switch.sw114

  main_power_sensors:
    name: Power Sensors
    icon: mdi:thermometer-lines
    entities:
      - sensor.total_power
      - sensor.sw111
      - sensor.sw112
      - sensor.sw113
#      - sensor.sw114
      - sensor.sw115

  main_pir:
    name: PIR Sensors
    entities:
      - sensor.pir_led4

  main_solar:
    name: Solar power
    icon: mdi:flash
    entities:
      - sensor.current_power
      - sensor.todays_energy
      - sensor.total_energy

  main_automations:
    name: Automations
    entities:
#      - automation.turn_on_pool_pump
#      - automation.turn_off_pool_pump
      - input_number.poolpump_time
      - switch.sw115

